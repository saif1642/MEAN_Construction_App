<div class="container">
  <h1>Add New Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePlot()" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="plot.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" [(ngModel)]="plot.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="name">Construction start date</label>
          <input type="text" class="form-control" [(ngModel)]="plot.construction_start_date" name="construction_start_date" required>
        </div>
        <div class="form-group">
          <label for="name">Plot Note</label>
          <input type="number" class="form-control" [(ngModel)]="plot.note" name="note" required>
        </div>
        <div class="form-group">
          <label for="name">Owner Name</label>
          <input type="text" class="form-control" [(ngModel)]="plot.owner_name" name="owner_name" required>
        </div>
        <div class="form-group">
          <label for="name">Owner Phone</label>
          <input type="text" class="form-control" [(ngModel)]="plot.owner_phone" name="owner_phone" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success"  [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
